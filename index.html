<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/f917798517.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Braden Haskell</title>
</head>
<body>
    <div class="bg-image-body">
        <div class="card-outline">
            <img src="images/mountains.png" class="profile-picture"></img>
            <p class="name">Braden Haskell</p>
            <p class="job-title">Full Stack Web Developer</p>
            <div class="divider">
                <hr class="hr-divider">
            </div>
            <div class="justify-icons">
                <a href="https://github.com/Haskiez" title="Github Profile"><i class="fa fa-github fa-2x clickable-icon"></i></a>
                <a href="https://www.linkedin.com/in/braden-haskell-122895114/" title="LinkedIn Profile"><i class="fa fa-linkedin fa-2x clickable-icon"></i></a>
                <a href="#" title="R&#233;sum&#233;"><i class="fa fa-file-text-o fa-2x clickable-icon"></i></a>
            </div>
            <div class="divider">
                <hr class="hr-divider">
            </div>
            <p class="contact-title">CONTACT ME</p>
            <form action="https://formspree.io/braden.haskell@outlook.com" method="POST">
