<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/f917798517.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <script type="text/javascript" src="index.js"></script>
    <title>Braden Haskell</title>
</head>
<body>
    <div class="bg-image-body">
        <span class="settings-button"><i class="fa fa-cog fa-2x"></i></span>
        <div id="settings-menu">
            <ul class="settings-menu-options">
                <li class="menu-titles"><strong>Backgrounds</strong></li>
                <li class="menu-items">Forrest</li>
                <li class="menu-items">Mountains</li>
                <li class="menu-titles"><strong>Themes</strong></li>
                <li class="menu-items">Gray and Gloomy</li>
                <li class="menu-items">Bright and Vibrant</li>
            </ul>
        </div>
        <div class="card-outline">
            <img src="images/forrest.png" class="profile-picture"></img>
            <p class="name">Braden Haskell</p>
            <p class="job-title">Full Stack Web Developer</p>
            <div class="divider">
                <hr class="hr-divider">
            </div>
            <div class="justify-icons">
                <a href="https://github.com/Haskiez" title="Github Profile"><i class="fa fa-github fa-2x clickable-icon"></i></a>
                <a href="https://www.linkedin.com/in/braden-haskell-122895114/" title="LinkedIn Profile"><i class="fa fa-linkedin fa-2x clickable-icon"></i></a>
                <a href="#" title="R&#233;sum&#233;"><i class="fa fa-file-text-o fa-2x clickable-icon"></i></a>
            </div>
            <div class="divider">
                <hr class="hr-divider">
            </div>
            <p class="contact-title">CONTACT ME</p>
            <form action="https://formspree.io/braden.haskell@outlook.com" method="POST">
                <div class="send-form">
                    <div>
                        <input class="email-input" type="email" name="_replyto" placeholder="Your Email" required>
                        <input type="text" name="_gotcha" style="display:none" />
                    </div>
                    <div>
                        <textarea class="message-input" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <div>
                        <input type="submit" class="send-button" value="SEND"></input>
                        <input type="hidden" name="_next" value="https://haskiez.github.io/"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="navbar">
            <div class="profile-pic-div">
                <a href="#"><img src="images/profilepic.jpg" class="profile-pic-img"></img></a>
            </div>
            <a class="navlinks" href="#">
                <div class="navlinks-title">Portfolio</div>
                <div class="navlinks-icon">
                    <i class="fa fa-folder-open fa-lg"></i>
                </div>
            </a>
            <a class="navlinks" href="#">
                <div class="navlinks-title">GitHub</div>
                <div class="navlinks-icon">
                    <i class="fa fa-github fa-lg"></i>
                </div>
            </a>
            <a class="navlinks" href="#">
                <div class="navlinks-title">LinkedIn</div>
                <div class="navlinks-icon">
                    <i class="fa fa-linkedin fa-lg"></i>
                </div>
            </a>
            <a class="navlinks" href="#">
                <div class="navlinks-title">R&#233;sum&#233;</div>
                <div class="navlinks-icon">
                    <i class="fa fa-file-text fa-lg"></i>
                </div>
            </a>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
